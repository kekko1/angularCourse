<h2>Home</h2>
<p><b class="">Observable</b> sequenza di elementi o eventi futuri.</p>
<p><b class="">Observer</b>  elemento che osserva la sequenza di valori mediante iscrizione.</p>
<p><b>Subscription</b>  l'atto di assistere ad un osservable.</p>
<p><b>Operators</b>  azioni da compiere per ciascun elemento della sequenza</p>
