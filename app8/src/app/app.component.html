<h1>Direttive, riferimenti(content projection), pipes</h1>
<button (click)="mostraDirettive()">direttive</button>
<app-direttive *ngIf="direttive"></app-direttive>
<button (click)="mostraContent()">content</button>
<app-content-projection *ngIf="content"></app-content-projection>
<button (click)="mostraRiferimenti()">riferimenti</button>
<app-riferimenti *ngIf="riferimenti"></app-riferimenti>
<button (click)="mostraPipes()">pipe</button>
<app-pipes *ngIf="pipes"></app-pipes>
